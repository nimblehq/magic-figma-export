<div class="content-wrapper">
  <div id="welcomeContent" class="content content--welcome">
    <img class="logo">
    <h2>Welcome to Figma Magic</h2>
    <p>Setup Bootstrap styling with a single click of a button.</p>
    <p>It's that easy.</p>
    <button id="generate" class="btn--primary">Do The Magic</button>
  </div>
  
  <div id="mainContent" class="content content--main hide">
    <textarea id="codeField" class="code-field"></textarea>
    <button id="copyBtn" class="btn btn--primary btn--full-width">Copy to clipboard</button>
  </div>

  <div id="errorContent" class="content content--error hide">
    <p id="errorMessage"></p>
    <button id="backBtn" class="btn btn--primary btn--full-width">Back</button>
  </div>
</div>
<div class="footer">
  <span class="plugin-version">Magic 0.0.1</span>
  <a href="https://github.com/nimblehq/magic-figma-export">Feedback / Issues</a>
</div>
